<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/mui.min.js"></script>
	</head>
	<body>
		<!-- 注册页面头部 -->
		<header class="mui-bar mui-bar-nav header-bg">
		    <h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
		    <div class="register">
		    		<form class="mui-input-group">
			        <div class="mui-input-row">
			            <label>手机号</label>
			            <input type="text" class="mui-input-clear" placeholder="手机号">
			        </div>
			        <div class="mui-input-row">
			            <label>密&nbsp;&nbsp;&nbsp;码</label>
			            <input type="password" class="mui-input-clear" placeholder="密码">
			        </div>
			        <div class="mui-input-row">
			            <label>验证码</label>
			            <input type="text" class="mui-input-clear" placeholder="验证码">
			            <button class="validate-code-btn">获取验证码</button>
			        </div>
		    		</form>
		    		<div class="register-btn">
		    			<button>注册</button>
		    			<p>
		    				<a href="#">登陆</a>
		    				<a href="#" style="float: right;">找回密码</a>
		    			</p>
		    		</div>
		    </div>
		</div>
	</body>
</html>
